apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-worker
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-worker
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-worker
    spec:
      containers:
        - name: worker
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["celery"]
          args:
            - "-A"
            - "src.core.celery"
            - "worker"
            - "--loglevel=info"
            - "--events"
          env:
            - name: CELERY_BROKER_URL
              value: "redis://{{ .Release.Name }}-redis:{{ .Values.redis.port }}/0"
            - name: CELERY_RESULT_BACKEND
              value: "redis://{{ .Release.Name }}-redis:{{ .Values.redis.port }}/1"
            - name: SEAWEEDFS_S3_URL
              value: "http://seaweedfs-s3:{{ .Values.seaweedfs.s3.port }}"