apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-api
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-api
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-api
    spec:
      containers:
        - name: api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          workingDir: /app
          command: ["uvicorn"]
          args:
            - "src.api.main:app"
            - "--host"
            - "0.0.0.0"
            - "--port"
            - "{{ .Values.api.port }}"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          env:
            - name: CELERY_BROKER_URL
              value: "redis://{{ .Release.Name }}-redis:{{ .Values.redis.port }}/0"
            - name: CELERY_RESULT_BACKEND
              value: "redis://{{ .Release.Name }}-redis:{{ .Values.redis.port }}/1"
            - name: SEAWEEDFS_S3_URL
              value: "http://seaweedfs-s3:{{ .Values.seaweedfs.s3.port }}"
